[package]
name = "time_tracker"
version = "0.1.0"
edition = "2021"
authors = ["Time Tracker Team"]
description = "A comprehensive time tracking and task management application"
license = "MIT"
repository = "https://github.com/user/time_tracker"
readme = "README.md"
keywords = ["time", "tracker", "productivity", "rust", "gui"]
categories = ["command-line-utilities", "gui"]
build = "build.rs"

# 打包元数据
[package.metadata]
# Windows 特定配置
[package.metadata.winres]
OriginalFilename = "time_tracker.exe"
LegalCopyright = "Copyright (c) 2025 Time Tracker Team"
ProductName = "TimeTracker"
FileDescription = "现代化时间跟踪工具"



[dependencies]
# CLI 依赖
clap = { version = "4.0", features = ["derive", "color"] }
colored = "2.0"

# 数据库
rusqlite = { version = "0.29", features = ["bundled", "backup"] }

# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
csv = "1.0"

# 时间处理  
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

# 日志
log = "0.4"
env_logger = "0.10"

# 错误处理
anyhow = "1.0"
thiserror = "1.0"

# 异步
tokio = { version = "1.0", features = ["full"] }

# 系统目录
dirs = "5.0"

# 正则表达式
regex = "1.0"

# 随机数
rand = "0.8"

# Tauri 核心依赖
tauri = { version = "2.5.1", features = ["tray-icon"], optional = true }
tauri-plugin-shell = { version = "2.2", optional = true }
tauri-plugin-notification = { version = "2.2", optional = true }



[dev-dependencies]
tempfile = "3.0"



[build-dependencies]
# 跨平台打包工具（可选）
tauri-build = { version = "2.2.0", features = ["codegen"] }

[features]
default = ["tauri"]
tauri = ["dep:tauri", "dep:tauri-plugin-shell", "dep:tauri-plugin-notification"]

[[bin]]
name = "time_tracker"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
